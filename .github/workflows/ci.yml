name: ci

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set PowerShell policy
        run: Set-ExecutionPolicy -Scope Process -ExecutionPolicy Bypass
        shell: pwsh
      - name: Smoke tests
        run: ./smoke_tests.ps1
        shell: pwsh
      - name: Build release
        run: ./build_release.ps1
        shell: pwsh
